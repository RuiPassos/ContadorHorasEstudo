
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Estudo</title>
    <!-- Carrega o Tailwind CSS para um design moderno e responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter e cores para um visual focado */
        body { font-family: 'Inter', sans-serif; }
        /* Estilo para o display do temporizador */
        #timer-display {
            font-size: 4rem; /* Tamanho grande para desktop */
            font-weight: 700;
            letter-spacing: 0.05em;
            font-variant-numeric: tabular-nums; /* Garante que os dígitos tenham a mesma largura */
            transition: color 0.3s ease;
        }
        @media (min-width: 640px) {
            #timer-display { font-size: 6rem; }
        }
        .container-card {
            background: #1f2937; /* Cinza escuro */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4 text-white">

    <div class="container-card w-full max-w-lg p-6 md:p-10 rounded-xl">
        <h1 class="text-3xl font-extrabold text-center mb-6 text-teal-400">Contador de Estudo (Robusto)</h1>
        
        <!-- DISPLAY DO TEMPORIZADOR -->
        <div class="text-center mb-8">
            <span id="timer-display" class="text-indigo-400">00:00:00</span>
        </div>

        <!-- ENTRADA E CONTROLO -->
        <div class="space-y-6">
            <p class="text-sm text-gray-400 text-center">
                Insira o tempo (em minutos) para Contagem Regressiva, ou deixe vazio para Contagem Crescente.
            </p>

            <!-- CAMPO DE ENTRADA (MINUTOS) -->
            <input type="number" id="tempo-input" placeholder="Ex: 60 (minutos)"
                    class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-500 focus:ring-teal-500 focus:border-teal-500 transition duration-150 ease-in-out">
            
            <!-- BOTÕES DE CONTROLO -->
            <div class="flex space-x-4">
                <button id="btn-controlo" onclick="toggleTimer()"
                        class="flex-1 p-3 rounded-lg font-bold bg-teal-600 hover:bg-teal-700 transition duration-150 ease-in-out">
                    INICIAR
                </button>
                <button id="btn-reset" onclick="resetTimer()"
                        class="w-1/4 p-3 rounded-lg font-bold bg-gray-500 hover:bg-gray-600 transition duration-150 ease-in-out">
                    RESET
                </button>
            </div>
            
            <!-- FEEDBACK DE MODO -->
            <p id="modo-feedback" class="text-center text-sm text-gray-500"></p>
        </div>

        <!-- Mensagem de Alerta (substitui alert()) -->
        <div id="alertBox" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
            <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full text-center">
                <h3 class="text-2xl font-bold text-teal-600 mb-4">Tempo Esgotado!</h3>
                <p class="text-gray-700 mb-6">Parabéns, a sua sessão de estudo terminou. Faça uma pequena pausa!</p>
                <button id="closeAlert" class="py-2 px-4 bg-teal-600 text-white rounded-lg hover:bg-teal-700">
                    OK
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- Variáveis Globais para Lógica Robusta ---
        let totalSegundosBase = 0; // O tempo em segundos no momento da última pausa/início (o nosso ponto de referência)
        let startTimeMs = 0;       // O timestamp (Date.now()) do momento em que o timer foi iniciado/continuado
        let isCountingUp = true;
        let isRunning = false;
        let timerInterval;

        const display = document.getElementById('timer-display');
        const input = document.getElementById('tempo-input');
        const btnControlo = document.getElementById('btn-controlo');
        const feedback = document.getElementById('modo-feedback');
        const alertBox = document.getElementById('alertBox');
        const closeAlert = document.getElementById('closeAlert');
        closeAlert.addEventListener('click', () => alertBox.classList.add('hidden'));

        // Estilo inicial do display
        display.style.color = '#a5b4fc'; // Índigo

        // --- Função Auxiliar: Formata Segundos para HH:MM:SS ---
        function formatTime(segundos) {
            const absSegundos = Math.abs(segundos);
            const h = Math.floor(absSegundos / 3600);
            const m = Math.floor((absSegundos % 3600) / 60);
            const s = absSegundos % 60;
            
            const sinal = segundos < 0 ? '-' : '';

            // HH:MM:SS (o seu formato original)
            return `${sinal}${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        // --- Lógica Robusta de Atualização (Tick) ---
        function tick() {
            if (!isRunning) return;

            // 1. **ROBUSTEZ AQUI**: Calcula o tempo REAL decorrido em segundos
            const elapsedMs = Date.now() - startTimeMs;
            // Arredonda para o segundo mais próximo.
            const elapsedSecs = Math.round(elapsedMs / 1000); 

            let currentSegundos;

            if (isCountingUp) {
                // Contagem Crescente: Tempo base + Tempo real decorrido
                currentSegundos = totalSegundosBase + elapsedSecs;
                
            } else {
                // Contagem Regressiva: Tempo base - Tempo real decorrido
                currentSegundos = totalSegundosBase - elapsedSecs;
                
                if (currentSegundos <= 0) {
                    // FIM DO TEMPO!
                    currentSegundos = 0;
                    stopTimer(true); // Fim natural (alerta)
                    return; // Sai da função, já parou
                }
            }

            // 2. Atualiza o display com o tempo REAL
            display.textContent = formatTime(currentSegundos);
            
            // Opcional, mas crucial: Atualiza o título para que o tempo seja visível quando a aba estiver em segundo plano
            document.title = `${formatTime(currentSegundos)} - Contador`;
        }


        // --- Função Principal: Alterna Iniciar/Pausar/Continuar ---
        function toggleTimer() {
            if (isRunning) {
                // 1. AÇÃO: PAUSAR

                // Para garantir que o tempo pausado é 100% preciso, 
                // chamamos o tick uma última vez antes de parar.
                tick(); 

                clearInterval(timerInterval);
                isRunning = false;

                // O totalSegundosBase agora é o tempo preciso (currentSegundos) do tick final
                // mas como a contagem regressiva terminou com 0, precisamos de garantir que não
                // o valor de currentSegundos não é 0. Vamos calcular a nova base manualmente.
                const elapsedMs = Date.now() - startTimeMs;
                const elapsedSecs = Math.round(elapsedMs / 1000);
                
                if (isCountingUp) {
                    totalSegundosBase += elapsedSecs;
                } else {
                    totalSegundosBase -= elapsedSecs;
                }
                
                // Reinicia o timestamp para 0
                startTimeMs = 0;

                btnControlo.textContent = 'CONTINUAR';
                display.style.color = '#f59e0b'; // Amarelo
                
            } else {
                // 2. AÇÃO: INICIAR / CONTINUAR
                
                const minutosInput = parseInt(input.value);
                let initialSegundos = totalSegundosBase; // Mantém o tempo pausado se for 'CONTINUAR'

                // Apenas redefine o tempo se o botão disser "INICIAR" (Novo ciclo)
                if (btnControlo.textContent === 'INICIAR') {
                    if (minutosInput > 0) {
                        // MODO 1: CONTADOR DECRESCENTE (NOVO INÍCIO)
                        initialSegundos = minutosInput * 60;
                        isCountingUp = false;
                        feedback.textContent = `Modo: Contagem Regressiva a partir de ${minutosInput} min.`;
                    } else {
                        // MODO 2: CONTADOR CRESCENTE (NOVO INÍCIO)
                        initialSegundos = 0;
                        isCountingUp = true;
                        feedback.textContent = 'Modo: Contagem Crescente.';
                    }
                } else {
                    // MODO: CONTINUAR
                    feedback.textContent = isCountingUp ? 'Modo: Contagem Crescente (A continuar).' : 'Modo: Contagem Regressiva (A continuar).';
                }

                // 3. Define a Base e o Timestamp
                totalSegundosBase = initialSegundos;
                startTimeMs = Date.now(); // Marca o momento exato do início!
                isRunning = true;
                
                // Apenas desabilita o input se a contagem não for crescente (onde o valor é ignorado)
                input.disabled = !isCountingUp;
                
                btnControlo.textContent = 'PAUSAR';
                display.style.color = '#34d399'; // Verde
                
                // Usamos um intervalo mais frequente (500ms) para tornar a UI mais fluida, 
                // mas a precisão é garantida pelo cálculo em `tick()`.
                timerInterval = setInterval(tick, 500); 

                // Chama o tick imediatamente para atualizar o display
                tick(); 
            }
        }

        // --- Função Reset ---
        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            totalSegundosBase = 0;
            startTimeMs = 0;
            display.textContent = '00:00:00';
            btnControlo.textContent = 'INICIAR';
            input.value = '';
            input.disabled = false;
            display.style.color = '#a5b4fc'; // Índigo
            feedback.textContent = '';
            document.title = 'Contador de Estudo';
        }
        
        // --- Função para Terminar o Timer (Fim da Contagem Regressiva) ---
        function stopTimer(isFinished = false) {
            clearInterval(timerInterval);
            isRunning = false;
            totalSegundosBase = 0;
            startTimeMs = 0;
            display.textContent = '00:00:00';
            btnControlo.textContent = 'INICIAR';
            input.value = '';
            input.disabled = false;
            display.style.color = isFinished ? '#ef4444' : '#a5b4fc'; // Vermelho se terminou

            if (isFinished) {
                feedback.textContent = 'Tempo de Estudo Esgotado!';
                alertBox.classList.remove('hidden'); // Mostra a caixa de alerta customizada
            } else {
                feedback.textContent = '';
            }
            document.title = 'Contador de Estudo';
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            // Garante que o display está formatado corretamente ao carregar
            display.textContent = formatTime(0);
        });

    </script>

</body>
</html>
